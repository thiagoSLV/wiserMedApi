    app:
        build: ./docker
        volumes:
            - .:/var/www
        working_dir: /var/www
        links:
            - db
        depends_on:
            - db
        hostname: dev.integracaosgdw
        ports:
            - 8000:80
        tty: true

    db:
        image: postgres
        restart: on-failure
        ports:
            - "5433:5432"
        volumes:
            # - /var/run/postgresql:/var/run/postgresql
            # - /var/pgsql_socket:/var/pgsql_socket
            - ./database.sh:/docker-entrypoint-initdb.d/database.sh
        environment:
            - POSTGRES_USER=root
                
        # command: >
        #     bash -c "ln -s /private/tmp/.s.PGSQL.5432 /var/pgsql_socket/ &&
        #         su postgres &&
        #         psql &&
        #         CREATE DATABASE wiser_med"
    composer:
        image: composer:1.9.0
        volumes:
            - .:/var/www
        working_dir: /var/www
        command: install
        depends_on:
            - app
