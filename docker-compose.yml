version: "3.7"

services:
#     nginx-proxy:
#         image: jwilder/nginx-proxy:alpine
#         ports:
#             - 9008:80
#         volumes:
#             - /var/run/docker.sock:/tmp/docker.sock:ro
    web:
        image: richarvey/nginx-php-fpm
        ports:
          - "8000:80"
          - "443:443"
        volumes:
            - ./development.conf:/etc/nginx/conf.d/default.conf
            - ./development.conf:/etc/nginx/sites-available/default.conf
            - .:/var/www

    app:
        build: ./docker
        volumes:
            - .:/var/www
        working_dir: /var/www
        links:
            - db
        depends_on:
            - db
        ports:
          - "9000:80"
        tty: true

    db:
        image: postgres
        restart: on-failure
        ports:
            - "5433:5432"
        volumes:

            - ./database.sh:/docker-entrypoint-initdb.d/database.sh
        environment:
            - POSTGRES_USER=root

    composer:
        image: composer:1.9.0
        volumes:
            - .:/var/www
        working_dir: /var/www
        command: install
        depends_on:
            - app
